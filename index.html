<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Title -->
    <h1 class="heading">Gider Tablosu</h1>
    <div class="container">
        <h3 class="greet">
            Hoşgeldin,
            <input type="text" id="user-input" placeholder="ad">
        </h3>
        <!-- Form Alanı -->

        <form action="">
            <div class="double">
                <div class="form-field">
                    <label for="name-input">Ürün Adı</label>
                    <input id="name-input" type="text">

                </div>
                <div class="form-field">
                    <label for="price-input">Fiyat</label>
                    <input id="price-input" type="number">

                </div>
            </div>
            <div class="double">
                <div class="form-check-field">
                    <input id="status-check" type="checkbox">
                    <label for="status-check">Ödendi</label>
                </div>
                <button id="add-btn">Ekle</button>
            </div>
            
        </form>

        <!-- Plus Area -->
        <div class="sum">
            Toplam Harcama <span id="sum-info">0</span> &#x20BA;
        </div>

        <!-- Filter Area -->
        <select name="" id="select">
            <option value="all">Hepsi</option>
            <option value="paid">Ödenenler</option>
            <option value="not-paid">Ödenmeyenler</option>
        </select>

        <!-- List Field -->
        <div id="list">
            
        </div>


    </div>




    <script src="main.js"></script>
    
</body>
</html>
